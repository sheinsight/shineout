name: test

on:
  pull_request:
    branches: [ dev, master ]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2

    - name: init
      run: yarn

    - name: Component Test
      run: yarn test:silent

    - name: TypeScript Test
      run: yarn build-ts
